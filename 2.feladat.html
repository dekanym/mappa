<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="2.feladat.css">
    <script src="2.feladat.js" defer></script>
</head>
<body>
    <div class="input-container">
        <h1>Vezetéknév:</h1>
        <input type="text" id="lastname">
    </div>
    <div class="input-container">
        <h1>Útonév:</h1>
        <input type="text" id="streetname">
    </div>
    <div class="input-container">
        <h1>Kedvenc szám:</h1>
        <input type="number" id="favenum">
    </div>
    <div class="input-container">
        <h1>Van e jogosítványod:</h1>
        <select id="hasLicense">
            <option value="yes">Igen</option>
            <option value="no">Nem</option>
        </select>
    </div>
    <div class="input-container">
        <button id="saveData">Adatok mentése</button>
        <button id="showWithLicense">Van jogosítványa</button>
        <button id="showWithoutLicense">Nincs jogosítványa</button>
    </div>
    <div id="result"></div>
</body>
</html>
